name: "Terragrunt CI/CD Pipeline"

on:
  push:
    branches:
      - [*]
    paths:
      - 'dev/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'dev/**'

jobs:
  terragrunt:
    name: Terragrunt
    permissions: write-all
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    env:
      WORKING_DIRECTORY: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v2
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.9.8
          terraform_wrapper: false
      - name: Version Terraform  
        run:
          terraform --version

      - name: Setup Terragrunt
        run: |
          sudo wget -q -O /usr/bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v0.68.7/terragrunt_linux_amd64"
          sudo chmod +x /usr/bin/terragrunt
          terragrunt -v

      - name: Terragrunt Init
        id: init
        run: terragrunt run-all init

      - name: Terragrunt Validate
        id: validate
        run: terragrunt run-all validate

      - name: Terragrunt Plan
        id: plan
        if: github.event_name == 'push'
        run: |
          echo "Running terragrunt plan"
          terragrunt run-all plan -no-color > terragrunt_plan_output.txt
        continue-on-error: true
      
      - name: Upload Terragrunt Plan Output
        id: upload_plan_output
        if: github.event_name == 'push'
        run: |
          echo "Uploading Terragrunt plan output"
          PLAN_OUTPUT=$(cat terragrunt_plan_output.txt)
          echo "PLAN_OUTPUT<<EOF" >> $GITHUB_ENV
          echo "$PLAN_OUTPUT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN_OUTPUT: ${{ env.PLAN_OUTPUT }}
          INIT_OUTCOME: ${{ steps.init.outcome }}
          VALIDATE_OUTCOME: ${{ steps.validate.outcome }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Initialization ‚öôÔ∏è\`${process.env.INIT_OUTCOME}\`
            #### Terraform Validation ü§ñ\`${process.env.VALIDATE_OUTCOME}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN_OUTPUT}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terragrunt Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Staging Terragrunt Apply
        if: github.ref == 'refs/heads/develop' && github.event_name == 'pull_request'
        run: terragrunt run-all apply --terragrunt-non-interactive

      - name: Production Terragrunt Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'pull_request'
        run: terragrunt run-all apply --terragrunt-non-interactive
 